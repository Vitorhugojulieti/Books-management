{% extends 'base.html' %}
{% load static %}
{% block style%}
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
{% endblock style%}
{% block content %}
   <div class="container" style="display: flex; flex-direction: column; align-items: flex-start; padding: 2rem;">
    <h2>Meus dados</h2>
    <hr>
    <br>
    <form action="{% url 'upd_biblioteca'   %}" method="post" style="width: 100%; justify-content: flex-start;">
        {% csrf_token %} 

      <div>
        <label for="nome">Nome</label>
        <input type="text" placeholder="nome" name="nome" id="nome" value=" {{ biblioteca.nome }}">
      </div>
      

        <div>
            <label for="endereco">Endereco</label>
            <input type="text" placeholder="Email or Phone" name="endereco" id="endereco" value="{{ biblioteca.endereco }}">
            <p id=msgEmail></p>
        </div>

        <div>
            <label for="bairro">Bairro</label>
            <input type="text" placeholder="digite seu cpf" name="bairro" id="bairro" value="{{ biblioteca.bairro }}">
            <p id=msgCpf></p>
        </div>

        <div>
            <label for="cidade">Cidade</label>
            <input type="text" placeholder="digite seu cpf" name="cidade" id="cidade" value="{{ biblioteca.cidade }}">
            <p id=msgCpf></p>
        </div>

        <div>
            <label for="estado">Estado</label>
            <input type="text" placeholder="digite seu telefone" name="estado" id="estado" value="{{ biblioteca.estado }}">
        </div>
        
        <div>
            <label for="cnpj">CNPJ</label>
            <input type="text" placeholder="digite seu telefone" name="cnpj" id="cnpj" value="{{ biblioteca.cnpj }}">
        </div>

        
        <div>
            <label for="telefone">telefone</label>
            <input type="text" placeholder="digite seu telefone" name="telefone" id="telefone" value="{{ biblioteca.telefone }}">
        </div>


        <button type="submit">Editar</button>

        
    </form>
   </div>
{% endblock content %}
