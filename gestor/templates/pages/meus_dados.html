{% extends 'base.html' %}
{% load static %}
{% block style%}
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
{% endblock style%}
{% block content %}
   <div class="container" style="display: flex; flex-direction: column; align-items: flex-start; padding: 2rem;">
    <h2>Meus dados</h2>
    <hr>
    <br>
    <form action="{% url 'upd_user' request.user.id  %}" method="post" style="width: 100%; justify-content: flex-start;">
        {% csrf_token %} 

      <div>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" value=" {{ request.user.username }}">
      </div>
      

        <div>
            <label for="email">Email</label>
            <input type="text" placeholder="Email or Phone" name="email" id="email" value="{{ request.user.email }}">
            <p id=msgEmail></p>
        </div>

        <div>
            <label for="cpf">cpf</label>
            <input type="text" placeholder="digite seu cpf" name="cpf" id="cpf" value="{{ request.user.cpf }}">
            <p id=msgCpf></p>
        </div>

        <div>
            <label for="telefone">telefone</label>
            <input type="text" placeholder="digite seu telefone" name="telefone" id="telefone" value="{{ request.user.telefone }}">
        </div>

        <div>
            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1">
        </div>

        <button type="submit">Editar</button>

        
    </form>
   </div>
{% endblock content %}
